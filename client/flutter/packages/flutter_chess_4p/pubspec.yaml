name: flutter_chess_4p
description: A new Flutter package project.
version: 0.0.1
homepage:
publish_to: none

environment:
  sdk: '>=2.17.1 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  chess_4p:
    path: ../chess_4p
  chess_vectors_flutter: ^1.0.18
  chess_4p_connection:
    path: ../chess_4p_connection

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  fonts:
    # custom icons
    - family: ChessIcons
      fonts:
        - asset: ttf/ChessIcons.ttf
